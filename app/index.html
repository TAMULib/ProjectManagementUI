<head>

	<title>Metadata Tool :: Texas A&amp;M Libraries</title>

	<!-- Content placed here will appear on every page -->
	<main>

		<tamuheader title="TAMU UI Seed"></tamuheader>

		<alerts types="WARNING, ERROR"></alerts>
				
		<div class="container-fluid">
			<div class="container">
				<div class="col-md-12 appContent" ng-controller="AdminController">

					<nav class="pull-right userMenu">
						
						<div>
							<modal modal-id="assumeUserModal" 
								   modal-view="bower_components/core/app/views/modals/assumeUserModal.html"
								   modal-header-class="modal-header-primary">
							</modal>					
						</div>
						
						<div class="dropdown">
							<span class="glyphicon glyphicon-user"></span>
							
							<a class="dropdown-toggle toggle-href" data-toggle="dropdown" aria-expanded="false"><username></username> <span class="caret"></span></a>
							
							<ul class="dropdown-menu" role="menu">
								<li ng-if="isAdmin() || isAssuming() == 'true'" role="presentation" class="dropdown-header">Manager Actions</li>
								<li><a href="users">Manage Users</a></li>
								<li><a href data-toggle="modal" data-target="#exportMetadataModal">Export Metadata</a></li>
								<li ng-if="isAdmin() || isAssuming() == 'true'" role="presentation" class="divider"></li>

								<li ng-if="isAdmin() || isAssuming() == 'true'" role="presentation" class="dropdown-header">Admin Actions header</li>
								<li ng-if="isAdmin() || isAssuming() == 'true'">
									<a href ng-if="isAssuming() == 'false'" data-toggle="modal" data-target="#assumeUserModal">{{assumedControl.button}}</a>
									<a href ng-if="isAssuming() == 'true'"  ng-click="assumeUser(assume)" >{{assumedControl.button}}</a>
								</li>
								<li><a ng-if="isAdmin()" ng-click="sync()" href="#">Sync Documents</a></li>
							</ul>
						</div>
								
					</nav>

					<div class="row" ng-controller="NavigationController">

						<div class="col-12 col-lg-12">

							<div class="btn-group btn-group-lg app-menu" ng-class="{'btn-group-justified': windowWidth > 750, 'btn-group-vertical vertical-justified': windowWidth <= 750}" role="group">							
								<a class="btn btn-default" href="documents" ng-class="{'active' : view == '/documents'}">Documents</a>							
								<a ng-class="{'active' : view == '/assignments' || view.substring(0,9)=='/annotate'}" class="btn btn-default" href="assignments">My Assigned Documents</a>							
							</div>
						</div>
					</div>
					
					<div ng-view class="view"></div>

					<footer>
						MetadataTool App Version: <span app-version></span>
					</footer>
				</div>
			</div>
		</div>
	</main>

	<tamufooter></tamufooter>


	<!-- In production use: <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script> -->

	    <!-- Factories -->

	    <!-- Models -->

	    <script src="bower_components/core/app/controllers/abstractController.js"></script>
