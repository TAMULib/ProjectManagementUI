<head>
  <base href="/products/">

  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Product Management :: Texas A&amp;M Libraries</title>

  <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon" />

  <link href='//fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="resources/styles/normalize.css">

  <link rel="stylesheet" href="resources/styles/bootstrap.min.css">

  <!-- Change this to the domain of your webservice -->

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Content placed here will appear on every page -->
  <main>
    <tl-header page-title="Product Management" page-title-url="/products/"></tl-header>

    <alerts types="WARNING, ERROR"></alerts>
    <alerts seconds="45" channels="auth/register" types="SUCCESS"></alerts>

    <div class="container-fluid">
      <div class="col-md-12 appContent">

        <div class="container">
          <nav class="pull-right userMenu" ng-controller="AuthenticationController">
            <ul ng-if="isAnonymous()" class="list-inline">
              <li>
                <a href ng-if="isAnonymous()" ng-click="login()">Login</a>
              </li>
            </ul>

            <div ng-if="!isAnonymous()" class="dropdown">
              <span class="glyphicon glyphicon-user"></span>

              <a class="dropdown-toggle hover-pointer" data-toggle="dropdown" aria-expanded="false">
                <username></username>
                <span class="caret"></span>
              </a>

              <ul class="dropdown-menu" role="menu">
                <li ng-if="isAdmin()" role="presentation" class="dropdown-header">Manager Actions</li>
                <li ng-if="isAdmin() || isManager()">
                  <a href="management">Management Dashboad</a>
                </li>
                <li ng-if="isAdmin() || isManager()" role="presentation" class="divider"></li>
                <li>
                  <a href ng-click="logout()">Logout</a>
                </li>
              </ul>
            </div>

          </nav>
        </div>
        <div ng-view class="view"></div>
      </div>
    </div>
  </main>

  <tl-footer></tl-footer>
  <tl-themes active-theme="tamu"></tl-themes>

  <script src="appConfig.js"></script>
  <script src="app.bundle.js"></script>

  <script src="//api.library.tamu.edu/tl-components/2x/tl-components.js"></script>

      r.parentNode.insertBefore(e, r)

</body>
