<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close modal-close" aria-label="Close" ng-click="cancelEditRemoteProjectManager()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Edit Version Managent Software</h4>
</div>

<form name="remoteProjectManagerForms.edit" ng-submit="updateRemoteProjectManager()" novalidate>

  <validationmessage results="remoteProjectManagerForms.getResults()"></validationmessage>

  <div class="modal-body">
    <validatedinput model="vmsToEdit" property="name" label="Name" placeholder="Name of the Version Management Software" form="remoteProjectManagerForms.edit"
      validations="remoteProjectManagerForms.validations" results="remoteProjectManagerForms.getResults()">
    </validatedinput>

    <validatedselect options="serviceTypes" optionvalue="value" optionproperty="gloss" model="vmsToEdit" property="type" label="Type"
      form="remoteProjectManagerForms.edit" validations="remoteProjectManagerForms.validations" results="remoteProjectManagerForms.getResults()">
    </validatedselect>

    <vms-form ng-if="vmsToEdit.type" management-settings="typeSettings(vmsToEdit.type)" model="vmsToEdit">
    </vms-form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelEditRemoteProjectManager()">Cancel</button>
    <button type="submit" class="btn btn-success" ng-disabled="!remoteProjectManagerForms.edit.$dirty||remoteProjectManagerForms.edit.$invalid">Update</button>
  </div>
</form>
