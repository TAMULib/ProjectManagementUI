<div class="management-table" ng-controller="VersionManagementSoftwareController">

  <button class="btn btn-default view-action-button" ng-click="openModal('#addVmsModal')">Add a Version Management Software</button>
  <hr />
  
  <table ng-table="tableParams" show-filter="false" class="table table-bordered table-striped vms-table">
    <tr ng-repeat="vms in $data | orderBy: 'name'">
      <td title="'Version Management Software'">{{vms.name}}</td>
      <td title="'Settings'">
        <ul class="list-unstyled">
          <li ng-repeat="setting in typeSettings(vms.type) | filter:{visible:true}">
            <label>{{setting.gloss}}:</label>
            <span>&nbsp{{vms.settings[setting.key]}}</span>
          </li>
        </ul>
      </td>
      <td class="actions-column text-center" title="'Actions'">
        <span class="glyphicon glyphicon-pencil" title="edit" ng-click="editVms(vms)"></span>
        <span class="glyphicon glyphicon-trash" title="delete" ng-click="confirmDeleteVms(vms)"></span>
      </td>
    </tr>
  </table>

  <modal modal-id="addVmsModal" modal-view="views/modals/addVmsModal.html" modal-header-class="modal-header-primary" wvr-modal-backdrop="static"></modal>
  <modal modal-id="deleteVmsModal" modal-view="views/modals/deleteVmsModal.html" modal-header-class="modal-header-danger" wvr-modal-backdrop="static"></modal>
  <modal modal-id="editVmsModal" modal-view="views/modals/editVmsModal.html" modal-header-class="modal-header-primary" wvr-modal-backdrop="static"></modal>
</div>
