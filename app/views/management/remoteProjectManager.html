<div class="management-table" ng-controller="RemoteProjectManagerController">

  <button class="btn btn-default view-action-button" ng-click="addRemoteProjectManager()">Add a Remote Project Manager</button>
  <hr />

  <table class="table table-bordered table-striped remoteProjectManager-table">
    <tr>
      <th>Remote Project Manager</th>
      <th>URL</th>
      <th class="actions-column text-center">Actions</th>
    </tr>
    <tr ng-repeat="remoteProjectManager in remoteProjectManagers">
      <td title="'Remote Project Manager'">
        <remote-projects-icon type="{{remoteProjectManager.type}}" class="pull-right"></remote-projects-icon>
        <span>{{remoteProjectManager.name}}</span>
      </td>
      <td title="'URL'">{{remoteProjectManager.url}}</td>
      <td class="actions-column text-center" title="'Actions'">
        <span class="glyphicon glyphicon-pencil" title="edit" ng-click="editRemoteProjectManager(remoteProjectManager)"></span>
        <span class="glyphicon glyphicon-trash" title="delete" ng-click="confirmDeleteRemoteProjectManager(remoteProjectManager)"></span>
      </td>
    </tr>
  </table>

  <modal modal-id="addRemoteProjectManagerModal" modal-view="views/modals/addRemoteProjectManagerModal.html" modal-header-class="modal-header-primary" wvr-modal-backdrop="static"></modal>
  <modal modal-id="deleteRemoteProjectManagerModal" modal-view="views/modals/deleteRemoteProjectManagerModal.html" modal-header-class="modal-header-danger" wvr-modal-backdrop="static"></modal>
  <modal modal-id="editRemoteProjectManagerModal" modal-view="views/modals/editRemoteProjectManagerModal.html" modal-header-class="modal-header-primary" wvr-modal-backdrop="static"></modal>
</div>
